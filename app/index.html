<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Circuit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main">
        <div class="row">
            <div class="col-md-6">
                <button id="clear" class="btn btn-danger">Clear</button>
                <button id="generate-poligon" class="btn btn-primary">Generate Poligon</button>
                <hr/>
                <div class="form-group">
                    <label>Image: <input type="file" id="image" style="display: inline-block"></label>
                    <label>Point radius: <input type="number" id="radius" value="5" min="1" max="10"></label>
                </div>
                <hr/>
                <div class="form-group">
                    <label for="image">Result</label>
                    <textarea id="result" class="form-control" rows="10" readonly>No result.</textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div id="canvas-wrapper">
                    <h2 id="canvas">Please select image.</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.17/fabric.js"></script>
    <script src="index.js"></script>
</body>
</html>
